Midnight Teal:
  ### Main Interface Colors ###
  primary-color: "#197280"
  light-primary-color: "#2ABED5"
  secondary-background-color: "#104b54"
  accent-color: "#00aec9"
#
  ### Text ###
  primary-text-color: "#FFFFFF"
  secondary-text-color: "#68e1f2"
  disabled-text-color: "#1a383d"
  paper-input-container-color: "#D4F2F7"
  text-dark-color: var(--secondary-text-color)
#
  ### Sidebar Menu ###
  sidebar-icon-color: "#3E9296"
  sidebar-text-color: "#ffffff"
  sidebar-selected-background-color: "#A4E3ED"
  sidebar-selected-icon-color: "#3E51B5"
  sidebar-selected-text-color: "#ffffff"
  sidebar-background-color: "#000000"
#
  ### States and Badges ###
  state-icon-color: "##00b3cf"
  state-icon-active-color: "#FBCD41"
  state-icon-unavailable-color: var(--disabled-text-color)
#
  ### Sliders ###
  slider-knob-color: "#007AFF"
  slider-knob-start-color: var(--paper-slider-knob-color)
  slider-pin-color: var(--paper-slider-knob-color)
  slider-active-color: var(--paper-slider-knob-color)
  slider-secondary-color: var(--light-primary-color)

#
  ### Labels ###
  label-badge-background-color: "#1E2747"
  label-badge-text-color: "#FFFFFF"
  label-badge-red: "#D7432C"
#
  ### Cards ###
  ha-card-border-radius: 8px
  masonry-view-card-margin: 6px
  ha-card-background: "#135761"
  paper-listbox-background-color: var(--primary-background-color)
#
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#FCFCFC"
  paper-toggle-button-checked-bar-color: "#4DA3FF"
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: "#303F79"
#
  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)
#
  ### Dropdowns ###
  material-background-color: var(--secondary-background-color)
  material-secondary-background-color: var(--primary-background-color)
#
  ### HACS ###
  hacs-chip-background-color: var(--primary-color)
#
  ### Pre/Code ###
  markdown-code-background-color: "#000000"
#
  ### Dialog ###
  dialog-background-color: "#C83C26"
  mdc-theme-surface: "#2F626A"
  more-info-header-background: var(--app-header-background-color)
#
  ### Dark/Light Theme ###
  modes:
    dark:
      primary-background-color: "#062129"
      app-header-background-color: "#1c8290"
    light:
      primary-background-color: "#0E4149"
      app-header-background-color: "#24A3B7"
